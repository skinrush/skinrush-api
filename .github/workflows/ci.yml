name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¬ Checkout Code
      uses: actions/checkout@v3

    - name: ğŸŸ¢ Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: âœ… Run Tests
      run: npm test

    - name: ğŸ” Run Security Audit
      run: npm audit --audit-level=high
